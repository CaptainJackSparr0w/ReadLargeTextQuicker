<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black;">
    <table style="width: 100%;">
        <tr>
            <td style="width: 30%;">
                <input type="text" id="duration" value="1000" />
                <input type="button" onclick="Start()" value="Start">
                <input id="PauseBtn" type="button" onclick="Pause()" value="Pause">
            </td>
            <td style="width: 70%;" align="center" class="pausebar" onmouseenter="PauseBarActive(true, this)"
                onmouseleave="PauseBarActive(false)">
                PAUSED
            </td>
        </tr>
    </table>
    <br />
    <br />
    <div id="seekbar" class="seekbar" onclick="seek(event)">
        <div id="slider" class="slider">
        </div>
    </div>
    <br />
    <table>
        <tr>
            <td>
                <textarea id="AllText"
                    style="border-style: dashed;border-width: 1px;color:darkgray;background-color:black; visibility: visible;"
                    placeholder="enter your text"></textarea>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <canvas id="Canvas" style="border-style: dashed;border-width: 0px; color:darkgray; ">
                            </canvas>
                        </td>
                    </tr>
                    <tr>
                        <td id="contextDisplay" class="contextDisplayStyle">

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <script src="./JS/Script.js"></script>
</body>

</html>
